<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password with OTP - InnRise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: slideInScale 1s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }

        @keyframes slideInScale {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .logo-icon::before {
            content: 'üè®';
            font-size: 30px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }

        .logo-text span {
            color: #ff6b35;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title h1 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-title p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.12);
            background: white;
        }

        .otp-input {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 8px;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle-btn:hover {
            color: #ff6b35;
        }

        .password-toggle-btn i {
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(113, 128, 150, 0.3);
        }

        .back-to-signin {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-signin a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-signin a:hover {
            color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #38a169;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #ff6b35;
            color: white;
        }

        .step.completed {
            background: #38a169;
            color: white;
        }

        .step.inactive {
            background: #e2e8f0;
            color: #718096;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: #e2e8f0;
            margin-top: 19px;
        }

        .step-line.completed {
            background: #38a169;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
        }

        /* SweetAlert2 Custom Styling */
        .swal2-popup {
            border-radius: 15px !important;
        }

        .swal2-confirm {
            background-color: #ff6b35 !important;
            border-radius: 8px !important;
        }

        .swal2-cancel {
            border-radius: 8px !important;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">Inn<span>Rise</span></div>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step-line completed" id="line1"></div>
            <div class="step active" id="step2">2</div>
            <div class="step-line" id="line2"></div>
            <div class="step inactive" id="step3">3</div>
        </div>

        <div class="form-title">
            <h1 id="formTitle">Enter Verification Code</h1>
            <p id="formSubtitle">We sent a 6-digit code to your email</p>
        </div>

        <!-- Step 1: Email Input (Hidden by default) -->
        <form id="emailForm" class="hidden">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <button type="submit" class="btn" id="sendOtpBtn">
                <i class="fas fa-paper-plane me-2"></i>Send Verification Code
            </button>
        </form>

        <!-- Step 2: OTP Verification -->
        <form id="otpForm">
            <div class="form-group">
                <label class="form-label" for="otp">Verification Code</label>
                <input type="text" id="otp" class="form-input otp-input" placeholder="000000" maxlength="6" required>
                <div class="error-message" id="otpError"></div>
            </div>

            <button type="submit" class="btn" id="verifyOtpBtn">
                <i class="fas fa-check me-2"></i>Verify Code
            </button>

            <button type="button" class="btn btn-secondary" id="resendOtpBtn">
                <i class="fas fa-redo me-2"></i>Resend Code
            </button>
        </form>

        <!-- Step 3: New Password -->
        <form id="passwordForm" class="hidden">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye" id="newPassword-icon"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPassword-icon"></i>
                    </button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn" id="resetPasswordBtn">
                <i class="fas fa-key me-2"></i>Reset Password
            </button>
        </form>

        <div class="back-to-signin">
            <a href="signin.html">
                <i class="fas fa-arrow-left me-2"></i>Back to Sign In
            </a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let currentStep = 1;

        // Password toggle function
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(inputId + '-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Update step indicator
        function updateStepIndicator(step) {
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                const lineEl = document.getElementById(`line${i}`);
                
                if (i < step) {
                    stepEl.className = 'step completed';
                    if (lineEl) lineEl.className = 'step-line completed';
                } else if (i === step) {
                    stepEl.className = 'step active';
                    if (lineEl) lineEl.className = 'step-line';
                } else {
                    stepEl.className = 'step inactive';
                    if (lineEl) lineEl.className = 'step-line';
                }
            }
        }

        // Show step
        function showStep(step) {
            currentStep = step;
            updateStepIndicator(step);
            
            // Hide all forms
            document.getElementById('emailForm').classList.add('hidden');
            document.getElementById('otpForm').classList.add('hidden');
            document.getElementById('passwordForm').classList.add('hidden');
            
            // Show current form
            if (step === 1) {
                document.getElementById('emailForm').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Enter Your Email';
                document.getElementById('formSubtitle').textContent = 'We\'ll send you a verification code';
            } else if (step === 2) {
                document.getElementById('otpForm').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Enter Verification Code';
                document.getElementById('formSubtitle').textContent = `We sent a 6-digit code to ${userEmail}`;
            } else if (step === 3) {
                document.getElementById('passwordForm').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Set New Password';
                document.getElementById('formSubtitle').textContent = 'Create a strong password for your account';
            }
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            sendOtpBtn.disabled = true;
            sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending Code...';
            
            fetch('http://localhost:8080/api/innrise/auth/forgot-password-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    userEmail = email;
                    showStep(2);
                    Swal.fire({
                        icon: 'success',
                        title: 'Code Sent!',
                        text: data.message,
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#ff6b35'
                    });
                } else {
                    throw new Error(data.message || 'Failed to send verification code');
                }
            })
            .catch(error => {
                console.error('Error sending OTP:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Send Code',
                    text: error.message || 'An error occurred while sending the verification code. Please try again.',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff6b35'
                });
            })
            .finally(() => {
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Verification Code';
            });
        });

        // OTP form submission
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            
            if (!otp || otp.length !== 6) {
                document.getElementById('otpError').textContent = 'Please enter a valid 6-digit code';
                document.getElementById('otpError').style.display = 'block';
                return;
            }
            
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verifying...';
            
            fetch('http://localhost:8080/api/innrise/auth/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email: userEmail,
                    otp: otp
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    showStep(3);
                    Swal.fire({
                        icon: 'success',
                        title: 'Code Verified!',
                        text: data.message,
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#ff6b35'
                    });
                } else {
                    throw new Error(data.message || 'Invalid verification code');
                }
            })
            .catch(error => {
                console.error('Error verifying OTP:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Verification Failed',
                    text: error.message || 'Invalid or expired verification code. Please try again.',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff6b35'
                });
            })
            .finally(() => {
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.innerHTML = '<i class="fas fa-check me-2"></i>Verify Code';
            });
        });

        // Resend OTP
        document.getElementById('resendOtpBtn').addEventListener('click', function() {
            const resendBtn = this;
            
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Resending...';
            
            fetch('http://localhost:8080/api/innrise/auth/forgot-password-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: userEmail })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Code Resent!',
                        text: 'A new verification code has been sent to your email.',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#ff6b35'
                    });
                } else {
                    throw new Error(data.message || 'Failed to resend verification code');
                }
            })
            .catch(error => {
                console.error('Error resending OTP:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Resend Code',
                    text: error.message || 'An error occurred while resending the verification code. Please try again.',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff6b35'
                });
            })
            .finally(() => {
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo me-2"></i>Resend Code';
            });
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            
            // Clear previous errors
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';
            
            let isValid = true;
            
            if (newPassword.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Resetting Password...';
            
            fetch('http://localhost:8080/api/innrise/auth/reset-password-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: userEmail,
                    otp: document.getElementById('otp').value,
                    newPassword: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Reset Successful!',
                        text: data.message,
                        confirmButtonText: 'Go to Sign In',
                        confirmButtonColor: '#ff6b35'
                    }).then(() => {
                        window.location.href = 'signin.html';
                    });
                } else {
                    throw new Error(data.message || 'Failed to reset password');
                }
            })
            .catch(error => {
                console.error('Error resetting password:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Reset Failed',
                    text: error.message || 'An error occurred while resetting your password. Please try again.',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff6b35'
                });
            })
            .finally(() => {
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.innerHTML = '<i class="fas fa-key me-2"></i>Reset Password';
            });
        });

        // OTP input formatting
        document.getElementById('otp').addEventListener('input', function(e) {
            // Only allow numbers
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Clear error when user starts typing
            document.getElementById('otpError').style.display = 'none';
        });

        // Real-time password validation
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const passwordError = document.getElementById('passwordError');
            
            if (password.length > 0 && password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            if (confirmPassword.length > 0 && newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
            } else {
                confirmPasswordError.style.display = 'none';
            }
        });

        // Initialize with step 1
        showStep(1);
    </script>
</body>
</html>
